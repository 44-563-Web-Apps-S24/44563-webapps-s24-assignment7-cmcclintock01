    var score = 0
    var locations = 0
    var lastLocation = 0
    var fancyCoinLocations = [2,5,14,19,23,33]
    var monsterLocation = 20
    var gameOver = false

    function check(position){
        if(gameOver == True){}
        img_id = ids[position]
        if(fancyCoinLocations.indexOf(position) != -1){
            document.getElementById(img_id).src="nicecoin.jpg"
            score += 3
            locations += 1
            lastLocation = position
            document.getElementById('location').innerHTML = "Number of locations checked is" + locations.toString()
        }
        if(monsterLocation == position){
            document.getElementById(img_id).src="monster.jpg"
            locations += 1
            gameOver = true
            score -= 5
            lastLocation = position
            document.getElementById('location').innerHTML = "Number of locations checked is" + locations.toString()
        }
        else {
            document.getElementById(img_id).src="penny.jpg"
            score += 1
            locations += 1
            lastLocation = position
            document.getElementById('location').innerHTML = "Number of locations checked is" + locations.toString()

        }


    }
